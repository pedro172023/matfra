<html>
	<head>
		<link rel="stylesheet" href="estilo_nivel.css">
	</head>
	<body>
		<div class="moped-bear-container">
			<div class="moped-bear">


				<div class="bear">
						<div class="bear-head">
							<div class="eyes">
								<div class="eye left-eye"></div>
								<div class="eye right-eye"></div>
							</div>
							<div class="ears">
								<div class="left-ear ear">
									<div class="inner-ear"></div>
								</div>
								<div class="right-ear ear">
									<div class="inner-ear"></div>
								</div>
							</div>
							<div class="bear-mouth">
								<div class="bear-nose"></div>
							</div>
						</div>


					<div class="scooter">
						<div class="scooter-seat"></div>
						<div class="scooter-bottom-frame">
							<div class="green-bike-curve-bottom"></div>
							<div class="green-bike-curve-left"></div>
							<div class="scooter-back-curve-1"></div>

							<div class="scooter-back"></div>
							<div class="bottom-rail"></div>

							<div class="scooter-back"></div>

							<div class="wheel-rim-curve"></div>
							<div class="wheel-rim-1"></div>
							<div class="wheel-rim-2"></div>
							<div class="wheel-rim-3"></div>
							<div class="wheel-rim-4"></div>
							<div class="front-leaning-part"></div>

							<div class="front-leaning-part-circle">
								<div class="front-leaning-part-rectangle"></div>
								<div class="silver-handle-bar"></div>
								<div class="green-handle-bar"></div>
							</div>


						</div>
						<div class="wheels">
							<div class="wheel left-wheel">
								<div class="inner-wheel">
									<div class="inner-wheel-black-1-2 inner-wheel-black-slot"></div>
									<div class="inner-wheel-black-2-2 inner-wheel-black-slot"></div>
									<div class="inner-wheel-black-3-2 inner-wheel-black-slot"></div>
									<div class="inner-wheel-black-4-2 inner-wheel-black-slot"></div>
								</div>
							</div>
							<div class="wheel right-wheel">
								<div class="right-wheel-guard"></div>
								<div class="right-inner-wheel">
									<div class="inner-wheel-black-1 inner-wheel-black-slot"></div>
									<div class="inner-wheel-black-2 inner-wheel-black-slot"></div>
									<div class="inner-wheel-black-3 inner-wheel-black-slot"></div>
									<div class="inner-wheel-black-4 inner-wheel-black-slot"></div>
								</div>
							</div>
						</div>
						<div class="shadow-bike"></div>
					</div>


					<div class="bear-torso">
						<div class="left-arm">
							<div class="left-paw"></div>
						</div>
						<div class="underbelly"></div>
						<div class="underbelly-foot"></div>
						<div class="right-arm">
							<div class="right-paw"></div>
						</div>
						<div class="right-leg">
							<div class="right-leg-bottom"></div>
						</div>
					</div>
				</div>




			</div>
		</div>
	</body>
</html>
